<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Custom Dynamic Search Engine">
  <title>Custom Dynamic Search Engine</title>
<head>
  <!-- Other head content like title, meta tags, etc. -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-C7Y4E9LS1T');
  </script>
</head>
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Header Section -->
  <header>
    <h1>Advanced Search Engine</h1>
    <p>Search, Explore, and Discover Anything!</p>
  </header>

  <!-- Search Section -->
  <section id="searchSection">
    <input type="text" id="searchInput" placeholder="Enter search query..." />
    <button id="searchButton">Search</button>
  </section>

  <!-- Loading Indicator -->
  <div id="loadingMessage">Loading...</div>

  <!-- Search Results Section -->
  <div id="resultsContainer"></div>

  <!-- External JavaScript -->
  <script src="app.js"></script>
</body>
</html>
